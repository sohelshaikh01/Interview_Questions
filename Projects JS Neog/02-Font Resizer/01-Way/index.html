<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Resizer</title>
    <style>
        .operations {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Font Resizer</h1>
    <div class="input">
        <textarea 
        name="text-input" 
        id="text-input"
        placeholder="Enter some text here...">
        </textarea>
    </div>
    <div id="operations" class="operations">
        <button id="increase-font-size">+ Increment Font Size</button>
        <button id="decrease-font-size">- Decrement Font Size</button>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
