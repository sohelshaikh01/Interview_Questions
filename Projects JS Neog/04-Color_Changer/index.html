<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Changer</title>
    <style>
        textarea {
            box-sizing: border-box;
            display: block;
            width: 100%;
            height: 15vh;
            border: 1px solid black;
            outline: none;
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Color Changer</h1>        
    <div id="input">
        <textarea name="txt-input" id="txt-input" placeholder="Enter something here..."></textarea>
    </div>
    <div id="operations" style="padding-top: 1rem;">
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
